---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: veritas-web
  labels:
    domain: veritas

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vinoveritas-web
  name: vinoveritas-deployment
spec:
  minReadySeconds: 10
  replicas: 1
  selector:
    matchLabels:
      app: vinoveritas-web
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: vinoveritas-web
        #aadpodidbinding: demo-id
    spec:
      serviceAccountName: veritas-web
      containers:
      - image: mxinfo.azurecr.io/wimc-net:210
        imagePullPolicy: IfNotPresent
        volumeMounts:
         - name: secrets-config
           mountPath: /app/appsettings.secrets.json
           subPath: "appsettings.secrets.json"
           readOnly: true
        name: vinoveritas-web
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests: 
            memory: "300Mi"
            cpu: "200m"
          limits:
            memory: "300Mi"
            cpu: "200m"
      volumes:
       - name: secrets-config
         secret:
           secretName: wimc-settings
      imagePullSecrets:
        - name: mxinfo-acr
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

